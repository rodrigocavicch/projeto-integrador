<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav>
            <a href="../landingPage/index.html" class="back-button">&#8592; Voltar</a>
            <a href="../contato/index.html">contato</a>
            <a href="../sobre/index.html">sobre</a>
        </nav>
    </header>
    <div class="container">
        <div class="form-section">
            <img src="images/logo2.png" alt="Logo Open Skills" class="logo">
            <h2>Preencha o formulário com os seus dados</h2>
            <form>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" required><br>
                <span class="error-message" id="nome-error"></span><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required><br>
                <span class="error-message" id="email-error"></span><br>

                <label for="celular">Celular:</label>
                <input type="tel" id="celular" required><br>
                <span class="error-message" id="celular-error"></span><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required><br>
                <span class="error-message" id="cpf-error"></span><br>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required><br>
                <span class="error-message" id="dataNascimento-error"></span><br>

                <label for="genero">Gênero:</label>
                <select id="genero" required>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                    <option value="nd">Outro</option>
                </select><br>
                <span class="error-message" id="genero-error"></span><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required><br>
                <span class="error-message" id="senha-error"></span><br>

                <label for="confirmarSenha">Confirme sua Senha:</label>
                <input type="password" id="confirmarSenha" required><br>
                <span class="error-message" id="confirmarSenha-error"></span><br>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
