<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header class="header">
        <nav>
            <a href="{{ url_for('landing_page') }}" class="back-button">&#8592; Voltar</a>
            <a href="{{ url_for('contato') }}">contato</a>
            <a href="{{ url_for('sobre') }}">sobre</a>
        </nav>
    </header>
    <div class="login-container">
        <div class="login-box">
            <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo Open Skills" class="logo">

            <h2>Faça seu login!</h2>
            <form id="loginForm">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required><br>

                <button type="submit">Entrar</button>
            </form>
            <hr>
            <p>Não tem conta?</p>
            <a href="../landing_page"><button class="register-button">Cadastrar-se</button></a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
