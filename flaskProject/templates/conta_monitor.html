<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/conta_aluno.css') }}">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Open Skills" class="logo">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home_monitor') }}" class="back-button">&#8592; Voltar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <h1>Minha Conta</h1>
                <p><strong>Nome:</strong> {{ session.get('user_name') }}</p> <!-- Exibe o nome do usuário -->
                <p><strong>E-mail:</strong> <span id="email">Carregando...</span></p> <!-- Exibe o e-mail -->
                <p><strong>Você está logado como:</strong> {{ session.get('user_type') }}</p> <!-- Exibe o tipo de usuário -->
                <form action="/logout" method="POST">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </div>            
        </div>
    </main>
    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Open Skills - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/conta_aluno.js') }}"></script>
    <div id="userData" data-id="{{ user_id }}"></div>
</body>
</html>
