<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - Open Skills</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aula_aluno.css') }}">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Open Skills" class="logo">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home_aluno') }}" class="back-button">&#8592; Voltar</a></li>
                    <li><a href="{{ url_for('minhas_aulas_aluno') }}">Minhas Aulas</a></li>
                    <li><a href="{{ url_for('conta_aluno') }}">Minha Conta</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="container">
            <!-- Informações da Aula -->
            <div class="aula-detalhes">
                <h1>{{ aula.titulo }}</h1>
                <p><strong>Data e Hora:</strong> {{ aula.horario }}</p>
                <p><strong>Matéria:</strong> {{ aula.materia }}</p>
                <p><strong>Monitor:</strong> {{ aula.monitor }}</p>
                <p><strong>Descrição:</strong> {{ aula.descricao }}</p>
            </div>
            <button class="register-button">Inscrever-se</button>

            <div class="subscribe-container">
                <button class="subscribe-button" onclick="inscreverAula()">Inscrever-se</button>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Open Skills - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/aula_aluno.js') }}"></script>
</body>
</html>
