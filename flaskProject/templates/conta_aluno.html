<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/conta_aluno.css') }}">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Open Skills" class="logo">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home_aluno') }}" class="back-button">&#8592; Voltar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="container">
            <h1>Minha Conta</h1>
            <form id="accountForm" class="account-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="Digite seu celular" required>

                <label for="senha">Nova Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite uma nova senha">

                <label for="sobre">Sobre mim:</label>
                <textarea id="sobre" name="sobre" placeholder="Escreva sobre você" rows="5" required></textarea>

                <button type="submit" class="save-button">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Open Skills - Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
