<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Aulas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/minhas_aulas_aluno.css') }}">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Open Skills" class="logo">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home_aluno') }}" class="back-button">&#8592; Voltar</a></li>
                    <li><a href="{{ url_for('conta_aluno') }}">Minha Conta</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Área Principal -->
    <main class="main-content">
        <div class="container">
            <h1>Minhas Aulas</h1>
            <!-- Barra de Pesquisa e Filtros -->
            <div class="filters">
                <input type="text" id="searchBar" placeholder="Pesquisar aulas..." class="search-bar">
                <input type="date" id="dateFilter" class="filter">
            </div>

            <div id="lessonList" class="lesson-list">
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Open Skills - Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/minhas_aulas_aluno.js') }}"></script>
    <div id="userData" data-id="{{ user_id }}"></div>
</body>
</html>
