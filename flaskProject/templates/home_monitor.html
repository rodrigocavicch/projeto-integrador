<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_monitor.css') }}">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Open Skills" class="logo">
            <nav>
                <ul>
                    <li><a href="{{ url_for('conta_monitor') }}">Minha Conta</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Área Principal -->
    <main class="main-content">
        <div class="container">
            <h1>Minhas Aulas</h1>

            <!-- Botão para Criar Nova Aula -->
            <div class="create-class-container">
                <button class="create-class-button" onclick="window.location.href='../criar_aula'">Criar Nova Aula</button>
            </div>

            <!-- Lista de Aulas -->
            <div id="lessonList" class="lesson-list">
                <!-- Exemplo de uma aula criada -->
                <div class="lesson-card">
                    <h2>Aula de Álgebra Linear</h2>
                    <p><strong>Data:</strong> 21/11/2024</p>
                    <p><strong>Hora:</strong> 13:30</p>
                    <p><strong>Matéria:</strong> Matemática</p>
                    <button class="access-button" onclick="window.location.href='../aula_monitor'" >Visualizar Aula</button>
                </div>

                <div class="lesson-card">
                    <h2>Aula de Redação</h2>
                    <p>Data: 25/11/2024</p>
                    <p>Matéria: Português</p>
                    <button class="access-button">Visualizar Aula</button>
                </div>
                <!-- Outras aulas podem ser adicionadas dinamicamente -->
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Open Skills - Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/home_monitor.js') }}"></script>
</body>
</html>
